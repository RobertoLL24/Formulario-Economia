    <!-- ------------------ Interes simple ------------------------- -->

    <section id="interes-simple">
        <h2>Interés Simple</h2>

        <div class="formula-container">
            <div class="descripcion">
                <!-- Descripciones y cajas de texto -->
                <label for="tasa-interes">formula</label>
                <div>
                    <label for="interes">I =</label>
                    <input type="text" id="interes" placeholder="interés">
                </div>
                <div>
                    <label for="capital">C =</label>
                    <input type="text" id="capital" placeholder="Capital o valor presente">
                </div>
                <div>
                    <label for="i">i =</label>
                    <input type="text" id="tasa-interes" placeholder="tasa de interés">
                </div>               
                <div>
                    <label for="tiempo">t =</label>
                    <input type="text" id="tiempo" placeholder="Tiempo o No. de periodos">
                </div>
            </div>

            <div class="imagen">
                <img src="imagenes/interes_simple.jpg" alt="Interes Simple">
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="acciones">
            <button id="limpiar">Limpiar</button>
            <button id="calcular">Calcular</button>
        </div>
    </section>

    <!-- ------------------ Interés Compuesto ------------------------- -->
    <section id="interes-compuesto">
        <h2>Interés Compuesto</h2>
    
        <div class="formula-container">
            <div class="descripcion">
                <label for="interes-compuesto">Formula</label>
                <div>
                    <label for="Cf">Cf =</label>
                    <input type="text" id="capital-final" placeholder="Capital final" disabled>
                </div>
                <div>
                    <label for="Ci">Ci =</label>
                    <input type="text" id="capital-inicial" placeholder="Capital inicial">
                </div>
                <div>
                    <label for="R">R =</label>
                    <input type="text" id="tasa-interes" placeholder="Tasa de interés">
                </div>
                <div>
                    <label for="n">n =</label>
                    <input type="text" id="numero-periodo" placeholder="Número del periodo">
                </div>
            </div>
    
            <div class="imagen">
                <img src="imagenes/interes-compuesto.png" alt="interes-compuesto">
            </div>
        </div>
    
        <!-- Botones de acción -->
        <div class="acciones">
            <button id="limpiar-compuesto">Limpiar</button>
            <button id="calcular-compuesto">Calcular</button>
